{% extends 'ui/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid align-items-center align-middle">
    <div class="row col-sm-12">
        <div class="col-lg-8 col-md-10 col-sm-12 mx-auto">
            <form class="form-group " method="POST" name="register_form" enctype="application/x-www-form-urlencoded">
                {% csrf_token %}
                <img class="mb-4" src="{% static 'ui/images/logo.jpg' %}" alt="sms.et logo" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
                <div class="col-lg-12 col-md-12 center justify-content-center align-items-center align-middle">
                    <input type="text" id="companyname" class="form-control form-control-lg w-100 h-auto mb-2 col-sm-12 items-center" placeholder="Company Name" required autofocus name="companyname">
                
                    <input type="text" id="firstname" class="form-control form-control-lg w-100 h-auto mb-2 col-sm-12" placeholder="First Name" required autofocus name="firstname">
                
                    <input type="text" id="lastname" class="form-control form-control-lg w-100 h-auto mb-2 col-sm-12" placeholder="Last Name" required autofocus name="lastname">
                
                    <input type="password" id="regpassword" class="form-control form-control-lg w-100 h-auto mb-2  col-sm-12" placeholder="Password" required autofocus name="regpassword">
                
                    <input type="password" id="regconfpassword" class="form-control form-control-lg w-100 h-auto mb-2 col-sm-12" placeholder="Confirm Password" required autofocus name="regconfpassword">
                
                    <input type="email" id="regemail" class="form-control form-control-lg w-100 h-auto mb-2 col-sm-12" placeholder="Email" required autofocus name="regemail">
               
                    <input type="email" id="regconfemail" class="form-control form-control-lg w-100 h-auto mb-2 col-sm-12" placeholder="Confirm Email" required autofocus name="regconfemail">
                
                    <input type="text" id="regusername" class="form-control form-control-lg w-100 h-auto mb-2  col-sm-12" placeholder="Username" required autofocus name="regusername">
                    <br>
                </div>
                <button type="submit" class="mb-2 btn btn-lg btn-primary col-lg-4 col-sm-10">Register</button>
                <button type="reset" class="mb-2 btn btn-lg btn-primary col-lg-4 col-sm-10">Cancel</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
