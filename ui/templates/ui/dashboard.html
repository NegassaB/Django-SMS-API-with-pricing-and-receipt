{% extends 'ui/base.html' %}
{% load static %}
{% block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <div class="jumbotron">
                <h4 class="font-weight-light font-italic">Total text messages sent</h4>
                <h3 class="text-center" id="ajaxTotalSent">
                    0
                </h3>
            </div>
        </div>
        <div class="col-sm">
            <div class="jumbotron">
                <h4 class="font-weight-light font-italic">Last 5 minutes sent</h4>
                <h3 class="text-center" id="ajaxLast5minSent">
                    0
                </h3>
            </div>
        </div>
        <div class="col-sm">
            <div class="jumbotron">
                <h4 class="font-weight-light font-italic">Last Updated</h4>
                <h3 class="text-center bg-dark-blue" id="ajaxLastUpdate">
                    0
                </h3>
            </div>
        </div>
    </div>
    <input type="hidden" name="userToken" id="ajaxUserToken" value="{{ user_token }}">
</div>
<script src="{% static 'ui/js/updatedashboard.js' %}"></script>
{% endblock %}
