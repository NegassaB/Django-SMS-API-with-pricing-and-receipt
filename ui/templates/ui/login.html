{% extends 'commons/header.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'commons/css/login.css' %}">
<!-- that's it -->
<form class="form-signin">
    <img class="mb-4" src="{% static 'commons/images/forestbridge.jpg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="username" id="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" formaction="">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
</form>
{% endblock %}
