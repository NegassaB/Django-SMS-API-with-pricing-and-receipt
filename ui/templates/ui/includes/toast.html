{% load static %}

    <div class="toast-header">
      <img src="{% static 'ui/images/logo.jpg' %}" class="rounded mr-2" alt="..." width="10" height="10">

        <span aria-hidden="true">&times;</span>

    </div>

      The passwords don't match, the submit button will be hidden until they are corrected.
